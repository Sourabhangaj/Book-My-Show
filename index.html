            <div class="seat" id="s14"></div>
            <div class="seat" id="s15"></div>

            <div class="seat" id="s18"></div>
            <div class="seat" id="s19"></div>

    </div>

    <script src="./asset/js/app.js"></script>
</body>

</html>
